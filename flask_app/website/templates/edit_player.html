{% extends "base.html" %}
{% block title %} Edit Player {% endblock %}

{% block content %}
<h1>Edit Player</h1>

{% if get_flashed_messages() %}
  <ul>
    <li>{{ get_flashed_messages()[-1] }}</li>
  </ul>
{% endif %}


<form method="POST">
    <div class="form-group">
        <label for="Player">Player Name</label>
        <input type="text" class="form-control" id="Player" name="Player" value="{{ player.Player }}" required>
    </div>
    <div class="form-group">
        <label for="Birth_Year">Birth Year</label>
        <input type="number" class="form-control" id="Birth_Year" name="Birth_Year" value="{{ player.Birth_Year }}">
    </div>
    <div class="form-group">
        <label for="Num_Seasons">Number of Seasons</label>
        <input type="number" class="form-control" id="Num_Seasons" name="Num_Seasons" value="{{ player.Num_Seasons }}" required>
    </div>
    <div class="form-group">
        <label for="First_Seas">First Season</label>
        <input type="number" class="form-control" id="First_Seas" name="First_Seas" value="{{ player.First_Seas }}" required>
    </div>
    <div class="form-group">
        <label for="Last_Seas">Last Season</label>
        <input type="number" class="form-control" id="Last_Seas" name="Last_Seas" value="{{ player.Last_Seas }}" required>
    </div>
    <div class="form-group">
        <label for="MVP_Total">MVP Total</label>
        <input type="number" class="form-control" id="MVP_Total" name="MVP_Total" value="{{ player.MVP_Total }}">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="HOF" name="HOF" {% if player.HOF %} checked {% endif %}>
        <label class="form-check-label" for="HOF">Hall of Fame</label>
    </div>
    <button type="submit" class="btn btn-primary">Update Player</button>
</form>
{% endblock %}
