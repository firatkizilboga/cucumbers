{% extends "base.html" %}
{% block title %} Add Player {% endblock %}

{% block content %}
<h1>Add Player</h1>

{% if get_flashed_messages() %}
    <ul>
        {% for message in get_flashed_messages() %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="POST">
    <div class="form-group">
        <label for="Player">Player Name</label>
        <input type="text" class="form-control" id="Player" name="Player" required>
    </div>
    <div class="form-group">
        <label for="Birth_Year">Birth Year</label>
        <input type="number" class="form-control" id="Birth_Year" name="Birth_Year">
    </div>
    <div class="form-group">
        <label for="Num_Seasons">Number of Seasons</label>
        <input type="number" class="form-control" id="Num_Seasons" name="Num_Seasons" required>
    </div>
    <div class="form-group">
        <label for="First_Seas">First Season</label>
        <input type="number" class="form-control" id="First_Seas" name="First_Seas" required>
    </div>
    <div class="form-group">
        <label for="Last_Seas">Last Season</label>
        <input type="number" class="form-control" id="Last_Seas" name="Last_Seas" required>
    </div>
    <div class="form-group">
        <label for="MVP_Total">MVP Total</label>
        <input type="number" class="form-control" id="MVP_Total" name="MVP_Total">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="HOF" name="HOF">
        <label class="form-check-label" for="HOF">Hall of Fame</label>
    </div>
    <button type="submit" class="btn btn-success">Add Player</button>
</form>
{% endblock %}
