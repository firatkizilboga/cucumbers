{% extends "base.html" %}
{% block title %} Teams {% endblock %}

{% block content %}
    <h1>Teams Placeholder</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Team</th>
                <th>City</th>
                <th>State</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
                <tr>
                    <td>{{team.team}}</td>
                    <td>{{team.city}}</td>
                    <td>{{team.state}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
